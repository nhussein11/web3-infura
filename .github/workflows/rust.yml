name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always
  INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
          env:
              INFURA_API_KEY: ${{ secrets.INFURA_API_KEY}}
